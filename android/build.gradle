plugins {
    id 'com.android.library'
}

android {
    namespace 'com.controleonline.pos.infinitepay.payment'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native'
}